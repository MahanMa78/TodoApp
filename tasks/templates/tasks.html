<h1> Tasks : </h1>


<form action="/" method="post">
    {% csrf_token %}

    {{TaskForm.title}}

    <input class="btn" type="submit" name="Create Task">

</form>


{% for task in tasks %}

    <p>{{task}}</p>

    <p>Is completed? - {{task.completed}}</p>

    <p>{{task.created}}</p>

{% endfor %}
