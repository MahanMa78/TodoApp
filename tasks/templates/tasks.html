<h1> Tasks : </h1>


<form method="POST" action="/" >

    {% csrf_token %}

    {{TaskForm.title}}

    <input class="btn" type="submit" name="Create Task">

</form>


{% for task in tasks %}

    <a href="{% url "update-task" task.id %}"> Update </a>

    <p>Task : {{task}}</p>

    <p>Is completed? - {{task.completed}}</p>

    <p>Created : {{task.created}}</p>

    <p>-------------</p>

{% endfor %}
